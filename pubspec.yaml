name: landmark_manager
description: A Flutter application for managing landmarks.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  provider: ^6.0.5
  dio: ^5.3.2
  image_picker: ^1.0.5
  geolocator: ^13.0.1
  flutter_image_compress: ^2.3.0
  cached_network_image: ^3.3.1
  go_router: ^12.1.3
  google_maps_flutter: ^2.5.3
  flutter_slidable: ^3.0.1
  intl: ^0.19.0
  path_provider: ^2.1.2
  path: ^1.8.3
  permission_handler: ^11.3.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  modal_progress_hud_nsn: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
